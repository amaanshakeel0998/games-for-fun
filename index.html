<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub - Play Amazing Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="main-title">Game Hub</h1>
            <p class="subtitle">Your Ultimate Gaming Destination</p>
        </header>

        <main class="games-grid">
            <div class="game-card" onclick="window.location.href='games/dots-boxes/dots-boxes.html'">
                <div class="game-icon">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="20" cy="20" r="4" fill="#00ff88"/>
                        <circle cx="50" cy="20" r="4" fill="#00ff88"/>
                        <circle cx="80" cy="20" r="4" fill="#00ff88"/>
                        <circle cx="20" cy="50" r="4" fill="#00ff88"/>
                        <circle cx="50" cy="50" r="4" fill="#00ff88"/>
                        <circle cx="80" cy="50" r="4" fill="#00ff88"/>
                        <circle cx="20" cy="80" r="4" fill="#00ff88"/>
                        <circle cx="50" cy="80" r="4" fill="#00ff88"/>
                        <circle cx="80" cy="80" r="4" fill="#00ff88"/>
                        <line x1="20" y1="20" x2="50" y2="20" stroke="#ff00ff" stroke-width="3"/>
                        <line x1="50" y1="20" x2="50" y2="50" stroke="#00ffff" stroke-width="3"/>
                        <line x1="50" y1="50" x2="80" y2="50" stroke="#ff00ff" stroke-width="3"/>
                        <line x1="80" y1="50" x2="80" y2="80" stroke="#00ffff" stroke-width="3"/>
                    </svg>
                </div>
                <h2 class="game-name">Dots & Boxes</h2>
                <p class="game-description">Connect dots to capture boxes</p>
            </div>

            <div class="game-card" onclick="window.location.href='games/Tic-Tac-Toe/tic-tac-toe.html'">
                <div class="game-icon">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <line x1="33" y1="15" x2="33" y2="85" stroke="#00ffff" stroke-width="6"/>
                        <line x1="67" y1="15" x2="67" y2="85" stroke="#00ffff" stroke-width="6"/>
                        <line x1="15" y1="33" x2="85" y2="33" stroke="#ff00ff" stroke-width="6"/>
                        <line x1="15" y1="67" x2="85" y2="67" stroke="#ff00ff" stroke-width="6"/>
                        <text x="26" y="30" font-size="18" text-anchor="middle" fill="#00ff88">X</text>
                        <text x="74" y="88" font-size="18" text-anchor="middle" fill="#00ff88">O</text>
                    </svg>
                </div>
                <h2 class="game-name">Tic-Tac-Toe</h2>
                <p class="game-description">Get three in a row to win</p>
            </div>

            <!-- Placeholder for future games -->
            <div class="game-card coming-soon">
                <div class="game-icon">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <text x="50" y="60" font-size="50" text-anchor="middle" fill="#666">?</text>
                    </svg>
                </div>
                <h2 class="game-name">Coming Soon</h2>
                <p class="game-description">More games on the way!</p>
            </div>
        </main>

        <footer>
            <p>Â© 2024 Game Hub | Built for Fun</p>
        </footer>
    </div>
</body>
</html>
