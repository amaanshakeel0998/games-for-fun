<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots & Boxes - Game Hub</title>
    <link rel="stylesheet" href="game-style.css">
</head>
<body>
    <!-- Setup Screen -->
    <div id="setupScreen" class="screen active">
        <div class="setup-container">
            <h1 class="game-title">Dots & Boxes</h1>
            
            <div class="setup-section">
                <h2>Player 1</h2>
                <input type="text" id="player1Name" class="player-input" placeholder="Enter Player 1 Name" maxlength="20">
                <div class="color-picker-container">
                    <label>Choose Color:</label>
                    <input type="color" id="player1Color" value="#ff00ff">
                </div>
            </div>

            <div class="setup-section">
                <h2>Player 2</h2>
                <input type="text" id="player2Name" class="player-input" placeholder="Enter Player 2 Name" maxlength="20">
                <div class="color-picker-container">
                    <label>Choose Color:</label>
                    <input type="color" id="player2Color" value="#00ffff">
                </div>
            </div>

            <div class="setup-section">
                <h2>Grid Size</h2>
                <div class="grid-options">
                    <button class="grid-btn" data-size="5">5x5</button>
                    <button class="grid-btn" data-size="10">10x10</button>
                    <button class="grid-btn" data-size="15">15x15</button>
                </div>
                <div class="custom-grid">
                    <label>Custom Size (5-25):</label>
                    <input type="number" id="customSize" min="5" max="25" placeholder="e.g., 8">
                    <button id="customBtn" class="grid-btn">Apply</button>
                </div>
            </div>

            <button id="startGameBtn" class="start-btn">Start Game</button>
            <button class="home-btn" onclick="window.location.href='../../index.html'">â† Back to Home</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div class="game-header">
            <div class="header-left">
                <button class="home-btn-small" onclick="confirmExit()">â† Home</button>
                <button class="pause-btn" id="pauseBtn" onclick="togglePause()">â¸ Pause</button>
            </div>
            
            <div class="players-info">
                <div class="player-info" id="player1Info">
                    <div class="player-indicator">
                        <span class="player-color-box" id="p1ColorBox"></span>
                        <span class="player-name" id="p1Name"></span>
                    </div>
                    <div class="player-score" id="p1Score">Boxes: 0</div>
                </div>

                <div class="timer-container">
                    <div class="timer" id="timer">40</div>
                    <div class="timer-label">seconds</div>
                </div>

                <div class="player-info" id="player2Info">
                    <div class="player-indicator">
                        <span class="player-color-box" id="p2ColorBox"></span>
                        <span class="player-name" id="p2Name"></span>
                    </div>
                    <div class="player-score" id="p2Score">Boxes: 0</div>
                </div>
            </div>
        </div>

        <div class="game-container">
            <div class="zoom-controls">
                <button id="zoomIn" class="zoom-btn">+</button>
                <button id="zoomReset" class="zoom-btn">Reset</button>
                <button id="zoomOut" class="zoom-btn">-</button>
            </div>
            <div id="gameBoard" class="game-board"></div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="screen">
        <div class="gameover-container">
            <h1 class="winner-title" id="winnerTitle"></h1>
            <div class="final-scores" id="finalScores"></div>
            <div class="gameover-buttons">
                <button class="restart-btn" onclick="restartGame()">ðŸ”„ Play Again</button>
                <button class="home-btn" onclick="window.location.href='../../index.html'">ðŸ  Back to Home</button>
            </div>
        </div>
    </div>

    <!-- Pause Modal -->
    <div id="pauseModal" class="pause-modal">
        <div class="pause-content">
            <h2>Game Paused</h2>
            <p>Take a break! The timer is stopped.</p>
            <div class="pause-buttons">
                <button class="resume-btn" onclick="togglePause()">â–¶ Resume</button>
                <button class="quit-btn" onclick="quitToHome()">ðŸ  Quit to Home</button>
            </div>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirmModal" class="confirm-modal" aria-hidden="true">
        <div class="confirm-content" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
            <h2 id="confirmTitle">Confirm Action</h2>
            <p id="confirmMessage"></p>
            <div class="confirm-buttons">
                <button class="confirm-yes" id="confirmYes">Yes</button>
                <button class="confirm-no" id="confirmNo">Cancel</button>
            </div>
        </div>
    </div>

    <script src="game-script.js"></script>
</body>
</html>
